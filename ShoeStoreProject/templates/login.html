{% extends "base.html" %}

{% block title %}Вход - ShoeStore{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2 class="text-center">Вход в акаунта</h2>
        
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label class="form-label" for="email">Имейл адрес</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Въведете вашия имейл">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Парола</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Въведете паролата">
            </div>
            
            <button type="submit" class="btn w-100 mt-3">Влез</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Нямате акаунт? <a href="{{ url_for('auth.register') }}">Регистрирайте се тук</a></p>
        </div>
    </div>
</div>
{% endblock %}
