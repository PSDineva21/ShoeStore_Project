{% extends "base.html" %}

{% block title %}Плащане - ShoeStore{% endblock %}

{% block content %}
<h1>Плащане</h1>

<div class="d-flex flex-wrap gap-3">
    <div style="flex: 1; min-width: 300px;">
        <div class="card">
            <h3>Данни за доставка</h3>
            
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Адрес за доставка *</label>
                    <textarea name="address" class="form-control" rows="3" required 
                              placeholder="Въведете пълен адрес за доставка..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Начин на плащане *</label>
                    <select name="payment_method" class="form-select" required>
                        <option value="">Изберете начин на плащане</option>
                        <option value="cash">Наложен платеж</option>
                        <option value="card">Кредитна/дебитна карта</option>
                        <option value="bank">Банков превод</option>
                    </select>
                </div>
                
                <button type="submit" class="btn w-100 mt-3">
                    Направи поръчка
                </button>
            </form>
        </div>
    </div>
    
    <div style="flex: 1; min-width: 250px;">
        <div class="cart-summary">
            <h3>Обобщение на поръчката</h3>
            
            <div class="d-flex justify-between mt-2">
                <span>Обща сума:</span>
                <strong>{{ total }} лв.</strong>
            </div>
            
            <div class="mt-2">
                <strong>Условия:</strong>
                <ul style="margin: 0.5rem 0 0 1rem; color: #666;">
                    <li>Безплатна доставка</li>
                    <li>Връщане в рамките на 30 дни</li>
                    <li>Сигурно плащане</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
